<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 102, 204, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      color: #004c99;
      margin-bottom: 1.5rem;
    }

    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="index">
  <div class="login-box">
    <h2>Admin Login</h2>
    <form method="POST">
      <input type="password" name="passcode" placeholder="Enter passcode" required>
      <button type="submit">Login</button>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
