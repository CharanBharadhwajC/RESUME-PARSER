<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Screening System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body.index {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card.center {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }
  </style>
</head>
<body class="index">
  <div class="card center">
    <h1>Welcome to AI Resume Screener</h1>
    <p>Select an option to proceed:</p>
    <div class="buttons">
      <a href="/user" class="btn">Candidate Portal</a>
      <a href="/hr-login" class="btn">HR Panel</a>
      <a href="/admin-login" class="btn">Admin Dashboard</a>
    </div>
  </div>
</body>
</html>
